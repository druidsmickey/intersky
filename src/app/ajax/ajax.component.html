    <div class="container">
        <div class="row row-content">
           <div class="col-12">
              <h5>Design your Alarm System</h5>
           </div>
            <div class="col-md-7 col-sm-4 offset-sm-1">
                <div>
                    <p>Choose your Panel:</p>
                        <select class="form-select" aria-label="Default select example">
                            
                              <option selected>Panel</option>
                              <option value="1" *ngFor="let aj of ajax">{{aj.Panel}}</option>
                            
                        </select>
                        
                        
                    <p>Number of Doors:</p>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    <p>Number of Windows:</p>
                       <select class="form-select" aria-label="Default select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    <p>Number of Rooms:</p>
                       <select class="form-select" aria-label="Default select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    <p>Number of Remote Control:</p>
                       <select class="form-select" aria-label="Default select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    <p>Number of Siren</p>
                    <p>Other Accessories</p>
                </div>

                <button type="button" class="btn btn-lg btn-primary">Calculate</button>
                <button type="button" class="btn btn-lg btn-primary" >Clear</button>
            </div>
            <div class="col-12 col-md col-sm-6 offset-sm-1">

                <h5>Total Order</h5>

            </div>

        </div>

    </div>
